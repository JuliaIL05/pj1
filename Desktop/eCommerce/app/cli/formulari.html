<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulari.css">
    <link rel="shortcut icon" href="https://image-5.uhdpaper.com/wallpaper/silent-hill-f-game-hd-wallpaper-uhdpaper.com-630@5@i.jpg" type="image/x-icon">
    <!-- SOLO UNA VEZ el script -->
    <script src="javascript/formulari.js"></script>
</head>

<body>
    <header>
        <h1>Julia & Tech</h1>
        <div class="button-group">
            <button onclick="location.href='index.html'" id="button">
                Return to main page
            </button>
        </div>
    </header>

    <div class="container">
        <h1>Formulario</h1>

	<form id="miFormulario" action="/eCommerce/app/srv/form.php" method="POST">

            <fieldset>
                <legend>Formulario:</legend>

                <div>
                    <label for="nom">Name:</label>
                    <input type="text" placeholder="entra el teu nom" id="nom" name="nom" required />
                    <span class="error" id="errorNom"></span>
                </div>

                <div>
                    <label for="cognom">Surname:</label>
                    <input type="text" placeholder="entra el teu cognom" id="cognom" name="cognom" required />
                    <span class="error" id="errorCognom"></span>
                </div>

                <div>
                    <label for="adresa">Location:</label>
                    <input type="text" placeholder="entra la teva adreça" id="adresa" name="adresa" required />
                    <span class="error" id="errorAdresa"></span>
                </div>

                <div>
                    <label for="correu">Email:</label>
                    <input type="email" placeholder="entra el teu correu electronic" id="correu" name="correu"
                        required />
                    <span class="error" id="errorCorreu"></span>
                </div>

                <div>
                    <label for="numTel">Number:</label>
                    <input type="tel" placeholder="123-456-789" id="numTel" name="numTel"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required />
                    <span class="error" id="errorTel"></span>
                </div>

         
			<div class="checkbox-group">
				<input type="checkbox" id="item1" name="productos[item1][checked]" value="1">
				<label for="item1">Portátil Lenovo Legion 7 16IAX10</label>
				<input type="number" id="quantitatItem1" name="productos[item1][cantidad]" min="0" max="50" value="0">
			</div>

			
			<div class="checkbox-group">
				<input type="checkbox" id="item2" name="productos[item2][checked]" value="1">
				<label for="item2">ASUS Dual Radeon RX 9060 XT</label>
				<input type="number" id="quantitatItem2" name="productos[item2][cantidad]" min="0" max="50" value="0">
			</div>


			<div class="checkbox-group">
				<input type="checkbox" id="item3" name="productos[item3][checked]" value="1">
				<label for="item3">Logitech Pro X Superlight</label>
				<input type="number" id="quantitatItem3" name="productos[item3][cantidad]" min="0" max="50" value="0">
			</div>

			
			<div class="checkbox-group">
				<input type="checkbox" id="item4" name="productos[item4][checked]" value="1">
				<label for="item4">Monitor Alurin CoreVision</label>
				<input type="number" id="quantitatItem4" name="productos[item4][cantidad]" min="0" max="50" value="0">
			</div>

                </div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Torna a començar">
            </fieldset>
        </form>
    </div>
    <div id="result" style="margin-top: 20px; padding: 15px; border-radius: 5px; display: none;"></div>

</body>

</html>
